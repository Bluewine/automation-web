{% load static %}
{% load main_extras %}

<div class="row list-group-deprecation">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>File Name ({{ list|length }} files)</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for object in list %}
                    <tr>
                        <input type="hidden" class="pk" value="{{ object.pk }}">
                        <td>{{ object.file_name|basename }}</td>
                        <td class="text-center">
                            <a href="{% url 'main:compare-deprecation' pk=object.pk %}"
                               rel="tooltip" class="btn btn-info btn-circle btn-sm"
                               title="Show with 'JDD'" target="_blank">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="#"
                               rel="tooltip" class="btn btn-info btn-circle btn-sm btn-show-diff"
                               title="Show with 'Diff2HtmlCompare'">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="{% url 'main:download-deprecated' pk=object.pk %}" target="_blank"
                               rel="tooltip" class="btn btn-success btn-circle btn-sm"
                               title="Download'">
                                <i class="fas fa-download"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
