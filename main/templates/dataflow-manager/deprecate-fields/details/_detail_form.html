{% load static %}

<div class="row list-group-deprecation">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Object ID</th>
                        <th>Name</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for object in list %}
                    <tr>
                        <td class="pk">{{ object.pk }}</td>
                        <td>{{ object.file_name }}</td>
                        <td class="text-center">
                            <a href="{% url 'main:compare-deprecation' pk=object.pk %}"
                               rel="tooltip" class="btn btn-info btn-circle btn-sm"
                               title="Show with 'JDD'" target="_blank">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="#"
                               rel="tooltip" class="btn btn-info btn-circle btn-sm btn-show-diff"
                               title="Show with 'Diff2HtmlCompare'">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
