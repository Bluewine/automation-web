{% extends 'sb-base/base.html' %}

{% load static %}

{% block title %}Manage Dataflows{% endblock title %}
{% block page-header %}Tableau CRM Dataflows / Deprecation{% endblock page-header %}

{% block page-content %}
    <div class="row">
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Dataflow Fields deprecation form</h6>
                </div>

                <div class="card-body">
                    <form method="POST" action="{% url 'main:deprecate-fields' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="mb-3">
                                    <label for="id_{{ form.files.name }}" class="form-label">Select at least one Dataflow</label>
                                    <input class="form-control" type="file" name="{{ form.files.name }}"
                                           id="id_{{ form.files.name }}" required multiple>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="mb-3">
                                    <label for="id_objects" class="form-label">Objects</label>
                                    <textarea class="form-control" name="objects" id="id_objects" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="mb-3">
                                    <label for="id_fields" class="form-label">Fields</label>
                                    <textarea class="form-control" name="fields" id="id_fields" rows="6"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-row float-right">
                            <button type="submit" class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-check"></i>
                            </span>
                                <span class="text">Proceed</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock page-content %}
