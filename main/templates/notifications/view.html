{% extends 'sb-base/base.html' %}

{% load static %}

{% block title %}Notification{% endblock title %}
{% block page-header %}View Notification Details{% endblock page-header %}

{% block page-content %}
<div class="row">
    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Notification #{{ notification.pk }}</h6>
            </div>

            <div class="card-body">
                {{ notification.message|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock page-content %}
