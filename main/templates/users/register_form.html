{% extends 'sb-base/base.html' %}

{% load static %}

{% block title %} Salesforce {% endblock title %}
{% block page-header %}{% endblock page-header %}

{% block page-content %}
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" method="post" action="{% url 'main:register-user' %}">
                            {% csrf_token %}

                            <div class="form-group row">
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="id_first_name"
                                           name="first_name" placeholder="First Name" required>
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="id_last_name"
                                           name="last_name" placeholder="Last Name" required>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control form-control-user" id="id_first_name"
                                           name="username" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="id_email"
                                       name="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="id_pasword1" name="password1" placeholder="Password" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="id_password2" name="password2" placeholder="Repeat Password" required>
                                </div>
                            </div>
                            <hr/>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock page-content %}
